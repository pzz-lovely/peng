syntax = "proto3";  // 版本
package com.peng.protobuf;

option java_outer_classname= "MyMessage";

message Message{
  // 定义一个枚举类型
  enum DataType{
    StudentType = 0;  // 在proto3 要求enum的编号从0开始
    WorkerType= 1;
  }

  DataType data_type = 1;

  // 表示每次枚举类型最多只出现一次
  oneof dataBody {
    Student student = 2;
    Worker worker = 3;
  }
}

message Student{
  int32 id = 1;
  string name = 2;
}

message Worker{
  string name = 1;
  int32  age = 2;
}