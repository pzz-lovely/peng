plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    maven {
        url 'http://maven.aliyun.com/nexus/content/groups/public/'
    }
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/io.netty/netty-all
    compile group: 'io.netty', name: 'netty-all', version: '4.1.48.Final'
    compile  group: 'org.projectlombok', name: 'lombok', version: '1.18.12'
    // compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    // testCompile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.30'
    // compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile group: 'com.google.protobuf', name: 'protobuf-java', version: '3.4.0'
// https://mvnrepository.com/artifact/com.google.protobuf/protobuf-java-util
    compile group: 'com.google.protobuf', name: 'protobuf-java-util', version: '3.11.1'
    // https://mvnrepository.com/artifact/com.google.guava/guava
    compile group: 'com.google.guava', name: 'guava', version: '29.0-jre'
}
